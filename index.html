<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floripa Weather App Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <script
      src="https://kit.fontawesome.com/1bbc2ffe13.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="search">
          <form class="search-form" id="search-form">
            <input
              type="text"
              class="city-input"
              placeholder="Enter a City..."
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <button type="submit" class="search-button">
              Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
            <button type="button" id="current-location-button" class="location-button">My Location <i class="fa-solid fa-location-dot"></i> 
            </button>
          </form>
        </div>

        <div class="card-default-cities">
          <h4>
            <ul class="default-cities">
              <li class="menu-city"><a href="#" id="menu-city-1">Eastbourne</a></li>
              <li class="menu-city"><a href="#" id="menu-city-2">Florianópolis</a></li>
              <li class="menu-city"><a href="#" id="menu-city-3">Nagoya</a></li>
              <li class="menu-city"><a href="#" id="menu-city-4">Utrecht</a></li>
            </ul>
          </h4>
        </div>

        <div class="card-body">
          <div class="card-current-weather">
            <div class="location" id="location">
              <h1 class="city" id="city"></h1>
              <h1 class="country" id="country"></h1>
            </div>
            <h3 class="date-time" id="date-time"></h3>
            <img src="" alt="" id="icon" class="weather-icon" />

            <h2>
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h2>

            <h3 class="weather-description" id="weather-description">
                  
            </h3>
            <p id="sentence-description" class="sentence-description"></p>
          </div>

              <div class="wrapper">
                <div class="row1-col1">
                  <img src="IconSet/icon1-50.png" alt="Thermomether icon" class="row1-col1-icon">
                  <span class="row1-col1-description">Low|High</span>
                  <span class="row1-col1-info"><strong><span id="temp-min">15</span> | <span id="temp-max">28</span></strong></span>
                </div>
                
                <div class="row1-col2">
                  <img src="IconSet/icon2-50.png" alt="Drop icon" class="row1-col2-icon">
                  <span class="row1-col2-description">Humidity</span>
                  <span class="row1-col2-info"><strong><span id="humidity"></span>%</strong></span>
                </div>

                <div class="row2-col1">
                  <img src="IconSet/icon3-50.png" alt="Wind icon" class="row2-col1-icon">
                  <span class="row2-col1-description">Wind</span>
                  <span class="row2-col1-info1"><strong><span id="wind-deg"></span><img src="IconSet/icon19-30.png" id="arrow"></span>
                  <span class="row2-col1-info2"><span id=wind-speed></span>km/h</strong></span>
                </div>
                
                <div class="row2-col2">
                  <img src="IconSet/icon22-50.png" alt="Pressure icon" class="row2-col2-icon">
              
                  <span class="row2-col2-description">Pressure</span>
                  <span class="row2-col2-info"><strong><span id="pressure"></span> hPa</strong></span>
                </div>
              </div>
               
              <div class="weather-forecast" id="forecast"></div>
              <div class="vertical"></div>
        
      </div>
    </div>
  </div>
      
  <footer>
    <small>
      This project was happily coded by <a target="_blank" href="https://www.linkedin.com/in/yumi-aline-inoue-450650267/" rel="noreferrer">Yumi</a>. It is <a target="_blank" href="https://github.com/yumi-br/floripa-weather-app-bootstrap" rel="noreferrer"> open source on GitHub</a> and <a target="_blank" href="https://sweet-trifle-d41179.netlify.app/" rel="noreferrer">hosted on Netlify</a>.
    </small>
  </footer>
  </div>
  </body>
  <script src="src/script.js"></script>
</html>
