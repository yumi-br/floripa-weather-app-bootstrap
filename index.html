<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/c21cb39b6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Floripa Weather App Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="card-default-cities">
            <div class="row default-cities">
              <div class="col-3">
                <a href="#" id="menu-city-1">Eastbourne</a>
              </div>
              <div class="col-3">
                <a href="#" id="menu-city-2">Florianópolis</a>
              </div>
              <div class="col-3">
                <a href="#" id="menu-city-3">Nagoya</a>
              </div>
              <div class="col-3">
                <a href="#" id="menu-city-4">Utrecht</a>
              </div>
            </div>
            <!--row default-cities-->
          </div>
          <!--card-default-cities-->

          <form id="search-form" class="search-form mb-3">
            <div class="row m-2">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <!--col-5-->
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search-button"
                />
              </div>
              <!--col-3-->
              <div class="col-3">
                <input
                  type="submit"
                  value="My Location"
                  class="btn btn-success w-100"
                  id="current-location-button"
                />
              </div>
              <!--col-3-->
            </div>
            <!--row-->
          </form>
          <!--mb-3-->

          <div class="date-time" id="date-time"></div>
          <!--date-time-->
          <div class="current-weather">
            <div class="location" id="location">
              <h1>
                <span class="city" id="city">Florianopolis</span>
                <span class="country" id="country">BR</span>
              </h1>
            </div>
            <!--location-->
            <img src="" alt="" id="icon" class="weather-icon" />

            <h2>
              <span class="temperature" id="temperature">22</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </h2>

            <h3 class="weather-description" id="weather-description">Clear</h3>
            <p id="sentence-description" class="sentence-description">
              The minimum temperature will be 16°C<br />
              and the maximum temperature will be 17°C.
            </p>
            <div class="row weather-details-1">
              <div class="col-5 row1-col1">
                <i class="fa-solid fa-temperature-arrow-down fa-2xl" style="color: #010645;"></i>
                  <strong
                    ><span id="temp-min"></span> 
                <i class="fa-solid fa-temperature-arrow-up fa-2xl" style="color: #010645;"></i>
                    <span id="temp-max"></span></strong
                  ></span
                >
              </div>
              <!--col-6 row1-col1-->

              <div class="col-5 row1-col2">
                <i
                  class="fa-solid fa-droplet fa-2xl"
                  style="color: #010645"
                ></i>
                <span class="row1-col2-description">Humidity</span>
                <span class="row1-col2-info"
                  ><strong><span id="humidity"></span>%</strong></span
                >
              </div>
              <!--col-6 row1-col2-->
            </div>
            <!--row weather-details-1-->
            <div class="row weather-details-2">
              <div class="col-5 row2-col1">
                <i class="fa-solid fa-wind fa-2xl" style="color: #010645"></i>
                <span class="row2-col1-description">Wind</span>
                <span class="row2-col1-info"
                  ><strong><span id="wind-speed"></span>km/h</strong></span
                >
              </div>
              <!--col-6 row2-col1-->

              <div class="col-5 row2-col2">
                <i class="fa-solid fa-gauge-simple fa-2xl" style="color: #010645;"></i>
                <span class="row2-col2-description">Pressure</span>
                <span class="row2-col2-info"
                  ><strong><span id="pressure"></span> hPa</strong></span
                >
              </div>
              <!--col-6 row2-col2-->
            </div>
            <!--row weather-details-2-->
          </div>
          <!--current-weather-->
          <div class="card-forecast">
            <div class="weather-forecast" id="forecast"></div>
            <!--weather-forecast-->
          </div>
          <!--card-forecast-->
        </div>
        <!--weather-app-->
      </div>
      <!--weather-app-wrapper-->
    </div>
    <!--container-->
    <footer>
      <small>
        This project was happily coded by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/yumi-aline-inoue-450650267/"
          rel="noreferrer"
          >Yumi</a
        >. It is
        <a
          target="_blank"
          href="https://github.com/yumi-br/yumi-weather-app"
          rel="noreferrer"
        >
          open source on GitHub</a
        >
        and
        <a
          target="_blank"
          href="https://sweet-trifle-d41179.netlify.app/"
          rel="noreferrer"
          >hosted on Netlify</a
        >.
      </small>
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
